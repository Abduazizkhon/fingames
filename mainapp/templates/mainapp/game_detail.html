{% extends 'mainapp/base.html' %}
{% block title %}
    <title>{{ game.name }}</title>
{% endblock title %}
{% block main %}
    <h1>{{ game.name }}</h1>
    <p>{{ game.desc }}</p>
    <p>Download: <a href="{{ game.file.url }}" download>Game</a></p>
    <a href="{% url 'game_list' %}">Back to Games</a>
{% endblock main %}
