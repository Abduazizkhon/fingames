{%extends 'mainapp/base.html'%}
{% block title %}
    <title>admin_contact</title>
{% endblock title %}
{% block main %}
 
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 2px solid #007bff; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="post" style="margin-bottom: 20px;">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="telegram" style="font-weight: bold;">Telegram:</label>
            <input type="text" id="telegram" name="telegram" class="form-control" value="{{ contact.telegram }}" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ contact.email }}" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="phone" style="font-weight: bold;">Telefon Raqam:</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ contact.phone }}" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="address" style="font-weight: bold;">Manzil:</label>
            <input type="text" id="address" name="address" class="form-control" value="{{ contact.address }}" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">
        </div>
        
        <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px 15px; cursor: pointer;">O'zgarishlarni Saqlash</button>
    </form>

    <a href="{% url 'admin' %}" class="btn btn-secondary" style="background-color: #6c757d; color: white; border: none; border-radius: 4px; padding: 10px 15px; text-decoration: none;">Bekor Qilish</a>
</div>

{% endblock main %}
