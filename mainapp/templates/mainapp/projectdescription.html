{% block title %}

{% block main %}
<a href="{% url 'admin' %}">Back</a>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ projectdescription.title }}" required>
        <label for="content">Content:</label>
        <br>
        <!-- <input type="text" id="content" name="content" class="form-control" value="{{ projectdescription.content }}" required> -->
        <textarea name="content" id="">{{ projectdescription.content }}</textarea>


    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'admin'  %}" class="btn btn-secondary">Cancel</a>
{% endblock main %}
