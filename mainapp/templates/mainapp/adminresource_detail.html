{%extends 'mainapp/base.html'%}
{% block title %}
    <title>adminresource_detail</title>
{% endblock title %}
{% block main %}
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 2px solid #007bff; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <a href="{% url 'adminresources' %}" style="text-decoration: none; color: #007bff; font-weight: bold; display: inline-block; margin-bottom: 20px;">Orqaga Qaytish</a>

    <form method="post" enctype="multipart/form-data" style="margin-bottom: 20px;">
        {% csrf_token %}

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="title" style="font-weight: bold;">Nomi:</label>
            <input type="text" name="title" value="{{ resource.title }}" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="desc" style="font-weight: bold;">Tasviri:</label>
            <textarea name="desc" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">{{ resource.desc }}</textarea>
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label for="file" style="font-weight: bold;">Fayl:</label>
            <input type="file" name="file" style="border: 1px solid #007bff; border-radius: 4px;">
        </div>

        <p style="margin: 10px 0;">Yuklab Olish: <a href="{{ resource.file.url }}" download style="color: #007bff;">Resurs</a></p>

        <button type="submit" style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px 15px; cursor: pointer;">Saqlash</button>
    </form>

    <form action="{% url 'delete_resource' resource.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this resource?');">
        {% csrf_token %}
        <input type="submit" value="O'shirib Yuborish" style="background-color: #dc3545; color: white; border: none; border-radius: 4px; padding: 10px 15px; cursor: pointer;">
    </form>
</div>

{% endblock main %}
