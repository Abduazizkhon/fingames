{%extends 'mainapp/base.html'%}
{% block title %}
    <title>adminresource_detail</title>
{% endblock title %}
{% block main %}
<a href="{% url 'adminresources' %}">Back</a>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" name="title" value="{{ resource.title }}">
<br>
    <label for="desc">Description</label>
    <textarea name="desc">{{ resource.desc }}</textarea>
<br>

    <label for="file">File</label>
    <input type="file" name="file">
    <br>
    <p>Download: <a href="{{ resource.file.url }}" download>Resource</a></p>
    <br>

    <button type="submit">Save</button>
</form>
<form action="{% url 'delete_resource' resource.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this resource?');">
    {% csrf_token %}
    <input type="submit" value="DELETE">

</form>
   

{% endblock main %}
