{% extends 'mainapp/base.html' %}

{% block main %}
    <h2>Edit type</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Type Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ admintype.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <form action="{% url 'delete_type' admintype.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this game?');" style="margin-top: 20px;">
        {% csrf_token %}
        <input type="submit" value="DELETE" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-bottom: 5px;">
    </form>
    <a href="{% url 'admintype'  %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
