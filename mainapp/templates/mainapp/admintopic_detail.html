{% extends 'mainapp/base.html' %}

{% block main %}
    <h2>Edit Topic</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Topic Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ topic.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'admintopic'  %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
