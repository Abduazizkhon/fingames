{%extends 'mainapp/base.html'%}
{% block title %}
    <title>admin_topic</title>
{% endblock title %}
{% block main %}
<div style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">

    <a href="{% url 'admintopic' %}" style="display: inline-block; margin-bottom: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s ease;">
        Back
    </a>

    <form action="" method="GET" style="margin-bottom: 20px;">
        <input type="text" name="search" placeholder="Search topics..." style="width: calc(100% - 110px); padding: 10px; border-radius: 5px; border: 1px solid #ccc; display: inline-block;">
        <input type="submit" value="Search" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; display: inline-block;">
    </form>

    <ul style="list-style-type: none; padding: 0; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
        {% for item in topic %}
            <li style="border: 1px solid #007bff; border-radius: 5px; background-color: #ffffff; padding: 10px;">
                <a href="{% url 'admintopic_detail' item.id %}" style="text-decoration: none; color: #007bff; transition: color 0.3s ease;">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>

</div>

{% endblock main %}
