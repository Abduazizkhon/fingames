{%extends 'mainapp/base.html'%}
{% block title %}
    <title>admin_intro</title>
{% endblock title %}
{% block main %}
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 2px solid #007bff; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <form method="post" enctype="multipart/form-data" style="margin-bottom: 20px;">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="title" style="font-weight: bold;">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ intro.title }}" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="content" style="font-weight: bold;">Content:</label>
            <textarea name="desc" required style="width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">{{ intro.desc }}</textarea>
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="pic" style="font-weight: bold;">Picture:</label>
            <input type="file" name="pic" style="border: 1px solid #007bff; border-radius: 4px; padding: 5px;">
        </div>

        {% if intro.img %}
            <div style="margin: 10px 0;">
                <img src="{{ intro.img.url }}" alt="Current Image" width="200" height="200" style="border-radius: 4px;">
            </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px 15px; cursor: pointer;">Save Changes</button>
    </form>

    <a href="{% url 'admin' %}" class="btn btn-secondary" style="background-color: #6c757d; color: white; border: none; border-radius: 4px; padding: 10px 15px; text-decoration: none;">Cancel</a>
</div>

{% endblock main %}
