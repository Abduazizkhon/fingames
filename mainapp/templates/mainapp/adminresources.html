{%extends 'mainapp/base.html'%}
{% block title %}
    <title>admin_resources</title>
{% endblock title %}
{% block main %}
<div style="max-width: 800px; margin: 20px auto; padding: 20px; border: 2px solid #007bff; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <a href="{% url 'adminresources' %}" style="text-decoration: none; color: #007bff; font-weight: bold; display: inline-block; margin-bottom: 20px;">Back</a>

    <form action="" method="GET" style="margin-bottom: 20px;">
        <input type="text" name="search" placeholder="Search Resources" style="padding: 10px; border: 1px solid #007bff; border-radius: 4px; width: calc(100% - 22px);">
        <input type="submit" style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px; cursor: pointer; margin-top: 5px;">
    </form>

    <a href="{% url 'add_resource' %}" style="text-decoration: none; color: white; background-color: #007bff; padding: 10px 15px; border-radius: 4px; display: inline-block; margin-bottom: 20px;">New Resource +</a>

    <ul style="display: grid; grid-template-columns: repeat(2, 1fr); list-style-type: none; padding: 0; gap: 15px;">
        {% for item in resources %}
            <li style="border: 1px solid #007bff; border-radius: 4px; padding: 10px; background-color: #f8f9fa;">
                <a href="{% url 'adminresource_detail' item.id %}" style="text-decoration: none; color: #007bff;">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock main %}
